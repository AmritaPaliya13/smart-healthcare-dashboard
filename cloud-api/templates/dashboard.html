<!DOCTYPE html>
<html>
<head>
    <title>Smart Healthcare Dashboard</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        tr.critical { background: #ffcccc; }
    </style>
</head>
<body>
    <h1>ðŸ“Š Smart Healthcare Dashboard</h1>
    <table>
        <tr>
            <th>Patient ID</th>
            <th>Heart Rate</th>
            <th>SpO2</th>
            <th>Timestamp</th>
        </tr>
        {% for data in vitals %}
        <tr class="{% if data.heart_rate < 60 or data.heart_rate > 100 or data.spo2 < 95 %}critical{% endif %}">
            <td>{{ data.patient_id }}</td>
            <td>{{ data.heart_rate }}</td>
            <td>{{ data.spo2 }}</td>
            <td>{{ data.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
